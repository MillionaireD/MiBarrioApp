<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MiBarrioApp - Portal de Ingreso</title>
  <link rel="stylesheet" href="/assets/css/login1.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <header class="top-header">
  <div class="header-content">
    <div class="header-left">
      <img src="/images/Logo.png" alt="Logo MiBarrioApp" class="header-logo" />
      <span class="header-title">MiBarrioApp</span>
    </div>
    <div class="header-right">
      <a href="/" class="header-link">Volver al Inicio</a>
      <a href="/reportar-error" class="header-link">Reportar un Error</a>
    </div>
  </div>
</header>

  <div class="page-container">

    <!-- CONTENIDO PRINCIPAL -->
    <main class="login-layout">

      <!-- Sección del formulario -->
      <section class="wrapper">
        <div class="form signup">
          <header>¿Eres Nuevo/a? ¡Regístrate!</header>
          <form action="#">
            <input type="text" placeholder="Nombre completo" required />
            <input type="text" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <div class="checkbox">
              <input type="checkbox" id="signupCheck" />
              <label for="signupCheck">Acepto los términos y condiciones</label>
            </div>
            <input type="submit" value="Registrarse" />
          </form>
        </div>

        <div class="form login">
          <header>Iniciar Sesión</header>
          <form action="#">
            <input type="text" placeholder="Correo electrónico" required />
            <input type="password" placeholder="Contraseña" required />
            <a href="#">¿Olvidaste tu contraseña?</a>
            <input type="submit" value="Ingresar" />
          </form>
        </div>
      </section>

      <!-- Caja para la imagen -->
      <div class="image-box">
        <img src="/images/Logo.png" alt="Mi Barrio" />
      </div>


    </main>

    <footer
      style="background-color: #2b284d; color: white; padding: 1rem 0; text-align: center; width: 100%; margin-top: 2rem;">
      <p style="margin: 0;">&copy; MiBarrioApp. Todos los derechos reservados.</p>
    </footer>


  </div>

  <script>
    const wrapper = document.querySelector(".wrapper"),
      signupHeader = document.querySelector(".signup header"),
      loginHeader = document.querySelector(".login header");

    loginHeader.addEventListener("click", () => {
      wrapper.classList.add("active");
    });

    signupHeader.addEventListener("click", () => {
      wrapper.classList.remove("active");
    });
  </script>
</body>

</html>
